<div class="row">
  <div class="col-xs-12">
    <img [src]="detailedRecipe.imagePath" alt="{{detailedRecipe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{detailedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type=button>Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
<       <li><a style="cursor: pointer;" [routerLink]="['edit']" >Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()"> Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{detailedRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
 <ul class="list-group">
   <li class="list-group-item" *ngFor="let ing of detailedRecipe.ingredients">{{ing.name}} - {{ing.amount}}
   </li>
 </ul>
  </div>
</div>
