<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" #ingName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input class="form-control" id="amount" type="number" #ingAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <button class="btn btn-success" type="submit" (click)="onAddIng()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteIng()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearIng()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
